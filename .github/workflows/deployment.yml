# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy brello
on:
  push:
    branches:
      - "**"
    paths-ignore:
      - "README.md"
      - ".github/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.9.0'

      - uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/build/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: npm install, build
        run: |
          npm install
          npm run build
      
      - name: lint check
        run: npm run lint

      - name: Build package folder and zip artifact
        run: |
          mv ./build/static ./build/standalone/build
          mv ./public ./build/standalone
          zip release.zip ./build/standalone -qr
      
      - name: Upload artifact for deployment job 
        uses: actions/upload-artifact@v3 
        with: 
          name: brello 
          path: release.zip 
         
  deploy-dev: 
    runs-on: ubuntu-latest 
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: 
      name: 'Development' 
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }} 
    permissions: 
      id-token: write 
 
    steps: 
      - name: Download artifact from build job 
        uses: actions/download-artifact@v3 
        with: 
          name: brello
      
      - name: Unzip artifact
        run: unzip release.zip -d brello
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_APPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZURE_TENANTID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTIONID }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'brello-dev'
          slot-name: 'Production'
          package: brello/build/standalone
          